<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trippin</title>

<body>

  <div class="row">
    <div id="list-of-wishlist" class="col-md-6"></div>
    <div id="list-of-visited"class="col-md-6"></div>
  </div>
  <br>


  <form class="form-group">
    <h3>Add a place</h3>
    <input class="form-control" id="place" type="text" placeholder="the place"><br>
    <select class="form-control" id="type">
      <option>First World</option>
      <option>Third World</option>
      <option>Out-of-this World</option>
    </select><br>
    <!-- <select id="type">
      <option>true</option>
      <option>false</option>
    </select><br> -->
    <div class="btn-group" role="group">
      <button id="visited" type="button" class="btn btn-default form-group">Visited</button>
      <button id="wish-list" type="button" class="btn btn-default form-group">Wishlist</button>
    </div><br><br>
    <input class="form-control" type="text" id="imgurl" placeholder="Image url"><br>
    <br>


    <button class="btn-default form-control" id="submit" type="button">Add This Place</button>
  </form>

  <div class="review-entry">
    <label><h3>Review</h3></label><br>
    <input class="form-control" id="reviewTitle" type="text" placeholder="Title"><br>
    <textarea class="form-control" id="reviewText" placeholder="write a review"></textarea><br>
    <button class="form-control" type="button" id="submitReview">Submit Review</button>
  </div>
